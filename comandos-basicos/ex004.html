<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATAR STRINGS</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome maiúsculo é ${nome.toUpperCase()}`)
        document.write(`Seu nome minúscula é ${nome.toLowerCase()}`)

         /* PARA CONVERSÃO DE STRINGS

        String(n) - Converte Numero em String
        n.toString() - Converte Numero em String
        */

        /* FORMATANDO STRINGS 
        s.length - Quantos caracteres a string tem
        s.toUpperCase() - Transforma em 'MAIUSCULAS'
        s.toLowerCase() - Transforma em 'minusculas'
        */
    </script>
</body>
</html>
