<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background: brown;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    <p>Você é de qual país?</p>
    <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="submit" value="Verificar" onclick="enviar()">
    <div id="res"></div>

    <script>
        var pais = document.querySelector('#nacionalidade')
        var res = document.getElementById('res')
        
        function enviar() {
            var dadopais = pais.value
            if (dadopais == 'Brasil') { // CONDIÇÃO SIMPLES SOMENTE IF
                res.innerHTML = '<p>Você é Brasileiro.</p>'
            } else { // CONDIÇÃO COMPOSTA
                res.innerHTML = '<p>Você é estrangeiro.</p>'
            }
     }   
    </script>
</body>
</html>
